---

- name: Install apache2
  run_once: true
  apt: name=apache2 state=present
  notify:
    - apache2 restart

- name: Remove unnecessary apache2 files
  file:
    state: absent
    path: "{{ item }}"
  with_items:
    - "/var/www/html/"
    - "/etc/apache2/sites-enabled/000-default.conf"
  run_once: true

